<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" novalidate>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter user name" formControlName="userName">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="loginData()">LOGIN</button>
  </mat-card-actions>
</mat-card>
